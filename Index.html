<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="headerLogo">
  </header>


<div class="infos-border-wrapper">
  <div class="backgound-blured"></div>
  <div class="infos-movie-container">
  
    <img src="https://image.tmdb.org/t/p/w300//8v0MtSxuvfEzVDtP4uiu1Z7r1Wl.jpg" id="poster">
    <img src="https://image.tmdb.org/t/p/w300//90ez6ArvpO8bvpyIngBuwXOqJm5.jpg" id="backdrop">
    
    <div id="title" class="infos"></div>
    
    <div id="description" class="infos"></div>
    <div id="popularity" class="infos"></div>
    <div id="genre" class="infos">Action, drame</div>

  </div>
</div>

<div class="blured"></div>
<div class="startdiv"></div> 
    
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="ApiMovie.js"></script>

</body>
</html>
